<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Avançado de Números da Lotofácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 1000px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 15px;
        }
        .badge {
            font-size: 1rem;
            margin: 3px;
            padding: 8px 12px;
            border-radius: 50%;
        }
        #estatisticas {
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gerador Avançado de Números da Lotofácil</h1>
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="input-group">
                    <input type="number" id="quantidadeJogos" class="form-control" value="1" min="1" max="100">
                    <button id="gerarNumeros" class="btn btn-primary">Gerar Números</button>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <button id="limparJogos" class="btn btn-danger w-100">Limpar Todos os Jogos</button>
            </div>
            <div class="col-md-4 mb-3">
                <button id="exportarJogos" class="btn btn-success w-100">Exportar Jogos</button>
            </div>
        </div>
        <div class="text-center mb-4">
            <p>Total de jogos gerados: <span id="contador">0</span></p>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div id="resultados"></div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Estatísticas</h5>
                        <canvas id="estatisticas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let contadorJogos = 0;
        let todosJogos = [];
        let estatisticasChart;

        function lotoFacil() {
            const resultado = new Set();
            while (resultado.size < 15) {
                resultado.add(Math.floor(Math.random() * 25) + 1);
            }
            return Array.from(resultado).sort((a, b) => a - b);
        }

        function geraJogos(numeroDeJogos) {
            const jogos = [];
            while (jogos.length < numeroDeJogos) {
                const novoJogo = lotoFacil();
                if (!jogos.some(jogo => JSON.stringify(jogo) === JSON.stringify(novoJogo))) {
                    jogos.push(novoJogo);
                }
            }
            return jogos;
        }

        function criarCard(numeros, index) {
            let card = document.createElement('div');
            card.className = 'card mb-3';
            let cardBody = document.createElement('div');
            cardBody.className = 'card-body';
            let numerosHTML = numeros.map(num => `<span class="badge bg-primary">${num.toString().padStart(2, '0')}</span>`).join(' ');
            cardBody.innerHTML = `<h5 class="card-title">Jogo #${index}</h5><p>${numerosHTML}</p>`;
            card.appendChild(cardBody);
            document.getElementById('resultados').appendChild(card);
        }

        function atualizarEstatisticas() {
            const frequencia = new Array(25).fill(0);
            todosJogos.flat().forEach(num => frequencia[num - 1]++);

            if (estatisticasChart) {
                estatisticasChart.destroy();
            }

            const ctx = document.getElementById('estatisticas').getContext('2d');
            estatisticasChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Array.from({length: 25}, (_, i) => i + 1),
                    datasets: [{
                        label: 'Frequência dos números',
                        data: frequencia,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function exportarJogos() {
            const csvContent = "data:text/csv;charset=utf-8," 
                + todosJogos.map(jogo => jogo.join(',')).join('\n');
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "jogos_lotofacil.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.getElementById('gerarNumeros').addEventListener('click', () => {
            const quantidade = parseInt(document.getElementById('quantidadeJogos').value);
            const jogosGerados = geraJogos(quantidade);
            jogosGerados.forEach(jogo => {
                criarCard(jogo, ++contadorJogos);
                todosJogos.push(jogo);
            });
            document.getElementById('contador').innerText = contadorJogos;
            atualizarEstatisticas();
        });

        document.getElementById('limparJogos').addEventListener('click', () => {
            document.getElementById('resultados').innerHTML = '';
            contadorJogos = 0;
            todosJogos = [];
            document.getElementById('contador').innerText = contadorJogos;
            atualizarEstatisticas();
        });

        document.getElementById('exportarJogos').addEventListener('click', exportarJogos);

        // Inicializar o gráfico de estatísticas
        atualizarEstatisticas();
    </script>
</body>
</html>
